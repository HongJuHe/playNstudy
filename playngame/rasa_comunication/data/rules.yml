version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say shotup
  steps:
  - intent: shotup
  - action: utter_shotup

- rule: Say swearing
  steps:
  - intent: Swearing
  - action: utter_Swearing

- rule: Say whoAmI
  steps:
  - intent: whoAmI
  - action: utter_whoAmI

- rule: Say gossip
  steps:
  - intent: gossip
  - action: utter_gossip

- rule: Say jokes
  steps:
  - intent: jokes
  - action: utter_jokes